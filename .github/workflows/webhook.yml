name: Playwright Tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: write

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Run Playwright tests
        run: npx playwright test

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

      - name: Notify Microsoft Teams (via curl)
        if: always()
        run: |
          status="${{ job.status }}"
          color="FFA500" # orange par d√©faut
          emoji="üü†"
          if [ "$status" = "success" ]; then
            color="00FF00" # vert
            emoji="‚úÖ"
          elif [ "$status" = "failure" ]; then
            color="FF0000" # rouge
            emoji="‚ùå"
          fi

          curl -H 'Content-Type: application/json' -d "{
            \"@type\": \"MessageCard\",
            \"@context\": \"https://schema.org/extensions\",
            \"themeColor\": \"$color\",
            \"summary\": \"Playwright Test Result\",
            \"sections\": [{
              \"activityTitle\": \"$emoji Playwright Tests - $status\",
              \"facts\": [
                { \"name\": \"Repo:\", \"value\": \"${{ github.repository }}\" },
                { \"name\": \"Branch:\", \"value\": \"${{ github.ref_name }}\" },
                { \"name\": \"Actor:\", \"value\": \"${{ github.actor }}\" },
                { \"name\": \"Status:\", \"value\": \"$status\" }
              ],
              \"markdown\": true
            }],
            \"potentialAction\": [{
              \"@type\": \"OpenUri\",
              \"name\": \"Voir les logs GitHub Actions\",
              \"targets\": [
                { \"os\": \"default\", \"uri\": \"https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}\" }
              ]
            }]
          }" ${{ secrets.MS_TEAMS_WEBHOOK_URI }}