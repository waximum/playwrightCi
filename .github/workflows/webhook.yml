name: Playwright Tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: write

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: List Playwright tests
        run: npx playwright test --list

      - name: Run Playwright tests
        run: npx playwright test

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

      - name: Notify Microsoft Teams (via curl)
        if: always()
        env:
          TEAMS_WEBHOOK: ${{ secrets.MS_TEAMS_WEBHOOK_URI }}
        run: |
          status="${{ job.status }}"
          color="FFA500"
          emoji="üü†"

          if [ "$status" = "success" ]; then
            color="00FF00"
            emoji="‚úÖ"
          elif [ "$status" = "failure" ]; then
            color="FF0000"
            emoji="‚ùå"
          fi

          json=$(cat <<'EOF'
{
  "@type": "MessageCard",
  "@context": "https://schema.org/extensions",
  "themeColor": "__COLOR__",
  "summary": "R√©sultat des tests Playwright",
  "sections": [{
    "activityTitle": "__EMOJI__ Playwright Tests ‚Äì __STATUS__",
    "facts": [
      { "name": "üì¶ Repository", "value": "__REPO__" },
      { "name": "üîÅ Branch", "value": "__BRANCH__" },
      { "name": "üë§ D√©clench√© par", "value": "__ACTOR__" },
      { "name": "üìä Statut", "value": "__STATUS__" }
    ],
    "markdown": true
  }],
  "potentialAction": [{
    "@type": "OpenUri",
    "name": "Voir le workflow GitHub",
    "targets": [
      { "os": "default", "uri": "__URL__" }
    ]
  }]
}
EOF
)

          # Injection des vraies valeurs
          json="${json/__COLOR__/$color}"
          json="${json/__EMOJI__/$emoji}"
          json="${json/__STATUS__/$status}"
          json="${json/__REPO__/$GITHUB_REPOSITORY}"
          json="${json/__BRANCH__/$GITHUB_REF_NAME}"
          json="${json/__ACTOR__/$GITHUB_ACTOR}"
          json="${json/__URL__/https://github.com/$GITHUB_REPOSITORY/actions/runs/$GITHUB_RUN_ID}"

          echo "üì§ Envoi vers Microsoft Teams..."
          curl -H "Content-Type: application/json" -d "$json" "$TEAMS_WEBHOOK"