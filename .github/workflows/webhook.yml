name: Playwright Tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: write

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Run Playwright tests
        run: npx playwright test

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

      - name: Send notification to MS Teams
        if: always()
        uses: atcierra/ms-teams-notification@v1.3
        with:
          webhook: ${{ secrets.MS_TEAMS_WEBHOOK_URI }}
          title: |
            🎭 Playwright Tests ${{ job.status == 'success' && '✅ SUCCEEDED' || '❌ FAILED' }}
          text: |
            - 📦 Repo: ${{ github.repository }}
            - 🔁 Branch: ${{ github.ref_name }}
            - 🧪 Status: ${{ job.status }}
            - 👤 By: ${{ github.actor }}
            - 🔗 [Voir l'exécution](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})