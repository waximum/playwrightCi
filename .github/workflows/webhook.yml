name: Playwright Tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: write

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Run Playwright tests
        run: npx playwright test

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

      - name: Set variables for Teams message
        id: vars
        run: |
          echo "BRANCH_NAME=${GITHUB_REF##*/}" >> $GITHUB_ENV
          echo "STATUS=${{ job.status }}" >> $GITHUB_ENV
          echo "REPO=${GITHUB_REPOSITORY}" >> $GITHUB_ENV
          echo "ACTOR=${GITHUB_ACTOR}" >> $GITHUB_ENV
          echo "RUN_URL=https://github.com/${GITHUB_REPOSITORY}/actions/runs/${GITHUB_RUN_ID}" >> $GITHUB_ENV

      - name: Notify MS Teams (custom message)
        if: always()
        uses: Ilshidur/action-discord@master
        with:
          webhook: ${{ secrets.MS_TEAMS_WEBHOOK_URI }}
          message: |
            ${{ env.STATUS == 'success' && '✅' || '❌' }} **Playwright Tests**
            • 📦 Repository: `${{ env.REPO }}`
            • 🔁 Branch: `${{ env.BRANCH_NAME }}`
            • 👤 Triggered by: `${{ env.ACTOR }}`
            • 🔗 [View Workflow Run](${{ env.RUN_URL }})
            • 📊 Status: **${{ env.STATUS }}**